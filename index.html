<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pistachio Market Insights</title>
  <link rel="stylesheet" href="style.css" />
</head>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
<script src="js/app.js"></script>
<body>
  <header class="header">
    <h1>Pistachio Market Insights</h1>
    <img src="images/logo.jpg" alt="Logo">
  </header>

  <main class="layout">
    <aside class="sidebar">
      <div class="ticker"><span>Std. Size USX1, USDLB FAS California</span><span class="pos">+1.24%</span></div>
      <div class="ticker"><span>Large Size USX1, USDLB FAS California</span><span class="neg">-0.56%</span></div>
      <div class="ticker"><span>Kernel W80 USX1, USDLB FAS California</span><span class="pos">+0.89%</span></div>
    </aside>

    <section class="content">
      <div class="card">
        <h2>Std. Size USX1, USDLB FAS California</h2>
        <div class="price">$4.15</div>
        <p class="meta">Actualizado hace 2 minutos</p>
        <div class="chart">
        <canvas id="currencyChart"></canvas>
      </div>

      <div class="card">
        <h2>EUR / USD</h2>
        <div class="chart-container">
  <canvas id="currencyChart"></canvas>
</div>
      </div>
    </section>
  </main>

  <footer class="footer">© 2025 · (c) COOPER NUTS, S.L. </footer>

  <script src="app.js"></script>
</body>
</html>

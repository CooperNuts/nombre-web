<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pistachio Market Insights</title>
  <link rel="stylesheet" href="style.css" />
</head>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<body>
  <header class="header">
    <h1>Pistachio Market Insights</h1>
    <input type="search" placeholder="Buscar símbolo" />
  </header>

  <main class="layout">
    <aside class="sidebar">
      <div class="ticker"><span>APPL</span><span class="pos">+1.24%</span></div>
      <div class="ticker"><span>MSFT</span><span class="neg">-0.56%</span></div>
      <div class="ticker"><span>GOOGL</span><span class="pos">+0.89%</span></div>
    </aside>

    <section class="content">
      <div class="card">
        <h2>APPL</h2>
        <div class="price">$182.45</div>
        <p class="meta">Actualizado hace 2 minutos</p>
        <div class="chart">Gráfico de precios</div>
      </div>

      <div class="card">
        <h2>EUR / USD</h2>
        <canvas id="currencyChart"></canvas>
      </div>
    </section>
  </main>

  <footer class="footer">© 2025 · (c) Cooper Nuts, S.L. </footer>

  <script src="app.js"></script>
</body>
</html>

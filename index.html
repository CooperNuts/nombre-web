<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pistachio Market Insights</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
</head>

<body>

<header class="header">
  <h1>Pistachio Market Insights</h1>
</header>

<main>

  <aside class="sidebar">

    <div class="ticker active"
         data-pair="USDLB_STD"
         data-name="US Std. Size USX1, USDLB FAS California">
      <input type="checkbox" class="compare-checkbox" />
      <span class="label"></span>
      <span class="delta"></span>
    </div>

    <div class="ticker"
         data-pair="USDLB_LARGE"
         data-name="US Large Size USX1, USDLB FAS California">
      <input type="checkbox" class="compare-checkbox" />
      <span class="label"></span>
      <span class="delta"></span>
    </div>

    <div class="ticker"
         data-pair="USDLB_KERNEL"
         data-name="US Kernel W80 USX1, USDLB FAS California">
      <input type="checkbox" class="compare-checkbox" />
      <span class="label"></span>
      <span class="delta"></span>
    </div>

    <div class="ticker active"
         data-pair="EURKG_ES2125"
         data-name="ES 21/25, EURKG EXW Toledo">
      <input type="checkbox" class="compare-checkbox" />
      <span class="label"></span>
      <span class="delta"></span>
    </div>

    <div class="ticker active"
         data-pair="EURKG_ESKERNEL"
         data-name="ES Kernel W80, EURKG EXW Toledo">
      <input type="checkbox" class="compare-checkbox" />
      <span class="label"></span>
      <span class="delta"></span>
    </div>
  </aside>

  <section class="content">
    <div class="card">

      <h2 id="productTitle"></h2>
      <div class="price" id="productPrice"></div>
      <div class="change" id="productChange"></div>

      <div class="ranges">
        <button data-range="7">7D</button>
        <button data-range="30">1M</button>
        <button data-range="90">3M</button>
        <button data-range="365">1Y</button>
        <button data-range="all" class="active">ALL</button>
      </div>

      <div class="chart-wrapper">
        <canvas id="currencyChart"></canvas>
      </div>

    </div>
  </section>

</main>

<footer class="footer">© 2025 · (c) COOPER NUTS, S.L.</footer>

<script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pistachio Market Insights</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
</head>

<body>

<header class="header">
  <h1>Pistachio Market Insights</h1>
</header>

<main>

  <aside class="sidebar">

  <div class="ticker active" data-pair="USDLB_STD" data-name="Std. Size USX1
    USDLB FAS Calif.">
    <input type="checkbox" class="compare-checkbox" />
    <span class="label"></span>
    <span class="delta"></span>
  </div>

  <div class="ticker" data-pair="USDLB_LARGE" data-name="Large Size USX1
    USDLB FAS Calif.">
    <input type="checkbox" class="compare-checkbox" />
    <span class="label"></span>
    <span class="delta"></span>
  </div>

  <div class="ticker" data-pair="USDLB_KERNEL" data-name="Kernel W80 USX1
    USDLB FAS Calif.">
    <input type="checkbox" class="compare-checkbox" />
    <span class="label"></span>
    <span class="delta"></span>
  </div>

  <!-- ðŸ”¹ NUEVOS PRODUCTOS -->
  <div class="ticker" data-pair="USDLB_ROASTED" data-name="Roasted Pistachio USX1">
    <input type="checkbox" class="compare-checkbox" />
    <span class="label"></span>
    <span class="delta"></span>
  </div>

  <div class="ticker" data-pair="USDLB_ORGANIC" data-name="Organic Pistachio USX1">
    <input type="checkbox" class="compare-checkbox" />
    <span class="label"></span>
    <span class="delta"></span>
  </div>

</aside>

  <section class="content">
    <div class="card">

      <h2 id="productTitle"></h2>
      <div class="price" id="productPrice"></div>
      <div class="change" id="productChange"></div>

      <div class="ranges">
        <button data-range="7">7D</button>
        <button data-range="30">1M</button>
        <button data-range="90">3M</button>
        <button data-range="365">1Y</button>
        <button data-range="all" class="active">ALL</button>
      </div>

      <div class="chart-wrapper">
        <canvas id="currencyChart"></canvas>
      </div>

    </div>
  </section>

</main>

<footer class="footer">Â© 2025 Â· (c) E.L.</footer>

<script src="app.js"></script>
</body>
</html>
